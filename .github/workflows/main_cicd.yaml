name: CICD

on:
  push:
    branches:
      - master

jobs:
  check_build_web:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Build web app
        run: |
          cd NsauT.Web
          dotnet build --configuration Release

  deploy:
    needs: [check_build_web]
    name: Deploy to VPS
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Push to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: if [ -f ${{ secrets.SERVER_PATH_DEPLOY_SCRIPT }} ]; then ${{ secrets.SERVER_PATH_DEPLOY_SCRIPT }} ${{ secrets.DB_CONNECTION_STRING}}; else echo "deploy script not found"; fi
